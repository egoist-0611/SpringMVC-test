<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{|/employee/${employee.id}|}" method="post">
    <input type="hidden" name="_method" value="put">
    <table style="text-align: center;border: 2px solid black;">
        <tr>
            <td colspan="2">修改信息</td>
        </tr>
        <tr>
            <td>id：</td>
            <td><input type="text" name="id" th:value="${employee.id}" readonly></td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td><input type="text" name="name" th:value="${employee.name}"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="gender" value="男" th:field="${employee.gender}">男
                <input type="radio" name="gender" value="女" th:field="${employee.gender}">女
            </td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td><input type="text" name="age" th:value="${employee.age}"></td>
        </tr>
        <tr>
            <td>电话：</td>
            <td><input type="text" name="phone" th:value="${employee.phone}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="修改"></td>
        </tr>
    </table>
</form>
</body>
</html>
