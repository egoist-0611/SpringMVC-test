<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/employee}" method="post">
    <table style="text-align: center;border: 2px solid black;">
        <tr>
            <td colspan="2">新增员工</td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td><input type="text" name="name" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="gender" value="男">男
                <input type="radio" name="gender" value="女">女
            </td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td><input type="text" name="age" placeholder="请输入年龄"></td>
        </tr>
        <tr>
            <td>电话：</td>
            <td><input type="text" name="phone" placeholder="请输入电话"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="添加"></td>
        </tr>
    </table>
</form>
</body>
</html>
